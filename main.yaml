---
- hosts: ant-hill

  vars:
    ssh_authorized_key: 'ssh-rsa  jakub@Jakubs-MacBook-Pro.local'
  vars_files:
  - vars/main.yaml

  tasks:
  - name: Install dotfiles
    include_role:
      name: dotfiles
  - name: Decrypt backup volume
    include_role: 
      name: decrypt_volume
    vars:
      name: backup
      device: /dev/sda
      passphrase: "{{ luks_volumes_passphrase }}"
  - name: Decrypt data volume
    include_role: 
      name: decrypt_volume
    vars:
      name: data
      device: /dev/nvme0n1p4
      passphrase: "{{ luks_volumes_passphrase }}"
  - name: Start docker
    become: yes
    service:
      name: docker.socket
      state: started

  - name: Provision ant-test VM
    include_role:
      name: vm_provision
    vars:
      vm_name: 'ant-test'
