---
- hosts: ant-services
  vars_files:
  - vars/secrets.yaml
  tasks:
  - name: Install dotfiles
    include_role:
      name: dotfiles
  - name: Install docker
    become: yes
    apt:
      pkg:
      - docker.io
      - docker-compose
      state: latest
      update_cache: true
      cache_valid_time: 86400 # One day
  - name: adding existing user '{{ ansible_user }}' to group docker
    user:
      name: "{{ ansible_user }}"
      groups: docker
      append: yes
    become: yes
  # --- Volumes ---
  - name: Mount data directory exists
    become: true
    ansible.builtin.file:
      path: "/mnt/data"
      state: directory
      mode: '0755'
      owner: "{{ ansible_user }}"
  - name: Mount data volume
    become: true
    ansible.posix.mount:
      src: "/dev/vdb"
      path: "/mnt/data"
      boot: no
      fstype: ext4
      state: mounted
  - name: Mount media directory exists
    become: true
    ansible.builtin.file:
      path: "/mnt/media"
      state: directory
      mode: '0755'
      owner: "{{ ansible_user }}"
  - name: Mount media volume
    become: true
    ansible.posix.mount:
      src: "/dev/vdc"
      path: "/mnt/media"
      boot: no
      fstype: ext4
      state: mounted
  - name: Mount backup directory exists
    become: true
    ansible.builtin.file:
      path: "/mnt/backup"
      state: directory
      mode: '0755'
      owner: "{{ ansible_user }}"
  - name: Mount backup volume
    become: true
    ansible.posix.mount:
      src: "/dev/vdd"
      path: "/mnt/backup"
      boot: no
      fstype: ext4
      state: mounted
  - name: Mount backup directory exists
    become: true
    ansible.builtin.file:
      path: "/mnt/backup"
      state: directory
      mode: '0755'
      owner: "{{ ansible_user }}"
  - name: Create docker-services directory
    ansible.builtin.file:
      path: "/home/{{ ansible_user }}/docker-services"
      state: directory
      mode: '0755'
  - name: Create docker-services directories
    ansible.builtin.file:
      path: "/home/{{ ansible_user }}/docker-services/{{ item.path }}"
      state: directory
      mode: '0755'
    with_community.general.filetree: templates/docker-services/
    when: item.state == 'directory'
  - name: Template docker-services files
    ansible.builtin.template:
      src: '{{ item.src }}'
      # Your template files should be stored with a .j2 file extension,
      # but should not be deployed with it. splitext|first removes it.
      dest: "/home/{{ ansible_user }}/docker-services/{{ item.path | splitext | first }}"
      mode: '0644'
    with_community.general.filetree: templates/docker-services/
    when: item.state == 'file'
  - name: Run all services with docker compose
    become: yes
    community.docker.docker_compose:
      project_src: "/home/{{ ansible_user }}/docker-services"
      state: present